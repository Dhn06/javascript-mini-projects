<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roman Numeral Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-800 flex items-center justify-center min-h-screen">

  <div class="bg-teal-500 shadow-md rounded-xl p-6 w-full max-w-md">
    <h1 class="text-xl font-semibold text-center mb-4 text-gray-800">Roman Numeral Converter</h1>

    <!-- Number Input -->
    <div class="mb-3">
      <label class="block text-gray-700 text-sm mb-1">Number (1–3999)</label>
      <input id="numberInput" type="text" placeholder="e.g. 2023"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-400">
    </div>

    <!-- Roman Input -->
    <div class="mb-4">
      <label class="block text-gray-700 text-sm mb-1">Roman Numeral</label>
      <input id="romanInput" type="text" placeholder="e.g. MMXXIII"
        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-blue-400">
    </div>

    <!-- Buttons -->
    <div class="flex gap-3">
      <button onclick="convertToRoman()" 
        class="flex-1 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
        Number → Roman
      </button>
      <button onclick="convertToNumber()" 
        class="flex-1 bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">
        Roman → Number
      </button>
    </div>

    <!-- Output -->
    <div id="output" class="mt-5 text-center text-gray-800 font-medium"></div>
  </div>

  <script src="./romcon.js"></script>
</body>
</html>
