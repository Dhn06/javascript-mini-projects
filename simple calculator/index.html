

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            background: #0f172a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 320px;
        }
        .calculator h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            letter-spacing: 2px;
        }
        .display {
            width: 100%;
            height: 3rem;
            font-size: 2rem;
            text-align: right;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: none;
            background: #f1f5f9;
            color: #0f172a;
            padding: 0.5rem;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }
        .btn {
            padding: 1rem;
            font-size: 1.25rem;
            border: none;
            border-radius: 0.5rem;
            background: #334155;
            color: #fff;
            cursor: pointer;
          
        }
        .btn:hover {
            background: #0ea5e9;
        }
        .btn.operator {
            background: #0ea5e9;
            color: #fff;
        }
        .btn.equal {
            background: #f59e42;
            color: #fff;
            grid-row: span 2;
        }
        .btn.ac {
            background: #ef4444;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <input type="text" class="display" id="display" placeholder="0" readonly>
        <div class="buttons">
            <button class="btn ac">AC</button>
            <button class="btn operator">&divide;</button>
            <button class="btn operator">&times;</button>
            <button class="btn operator">&minus;</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn operator">&plus;</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn equal" style="grid-row: span 2;">=</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" style="grid-column: span 2;">0</button>
            <button class="btn" style="grid-column:span 2;">.</button>
        </div>
    </div>
    <script src="./calc.js"></script>
     
</body>
</html>
